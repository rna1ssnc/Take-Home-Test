<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bored API Utility</h1>
    </header>
    <main>
        <table id="data-table" aria-describedby="table-description">
            <caption id="table-description">Table displaying activities with their details from the Bored API.</caption>
            <thead>
                <tr>
                    <th>Accessibility</th>
                    <th>Activity</th>
                    <th>Availability</th>
                    <th>Duration</th>
                    <th>Key</th>
                    <th>Kid Friendly</th>
                    <th>Link</th>
                    <th>Participants</th>
                    <th>Price</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be inserted here dynamically -->
            </tbody>
        </table>
        <div class="buttons">
            <button id="download-json" aria-label="Download data as JSON file">Download JSON</button>
            <button id="download-csv" aria-label="Download data as CSV file">Download CSV</button>
            <button id="print-console" aria-label="Print data to console">Print to Console</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
