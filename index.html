<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored API Utility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bored API Utility</h1>
    </header>
    <main>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Activity</th>
                    <th>Type</th>
                    <th>Participants</th>
                    <th>Price</th>
                    <th>Link</th>
                    <th>Key</th>
                    <th>Accessibility</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="buttons">
            <button id="download-json">Download JSON</button>
            <button id="download-csv">Download CSV</button>
            <button id="print-console">Print to Console</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
